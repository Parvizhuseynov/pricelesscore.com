<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visit Again — Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="brand">Visit <span>Again</span></div>
    <nav>
      <ul>
        <li class="active">Dashboard</li>
        <li>Ürünler</li>
        <li>Siparişler</li>
        <li>Raporlar</li>
        <li>Ayarlar</li>
      </ul>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="search">
        <input id="searchInput" placeholder="Ara..." />
      </div>
      <div class="profile">
        <div class="user">Merhaba, <strong>Sen</strong></div>
      </div>
    </header>

    <section class="content">
      <h1>Genel Bakış</h1>

      <div class="metrics" id="metrics"></div>

      <div class="layout">
        <div class="panel">
          <h3>Satış Grafiği</h3>
          <div id="chart" class="chart"></div>
        </div>

        <div class="panel">
          <h3>Son Eklenen Ürünler</h3>
          <ul id="latestProducts" class="list"></ul>
        </div>
      </div>
    </section>

    <footer class="footer">
      © <span id="year"></span> Visit Again
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
